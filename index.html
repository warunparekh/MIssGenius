<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Universe for Himani</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Quicksand:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --font-serif: 'Cormorant Garamond', serif;
            --font-sans: 'Quicksand', sans-serif;
            --color-bg: #00000a;
            --color-text: #e0e0e0;
            --color-glow: #a77cff;
            --color-accent: #ffb7c5;
        }
        body {
            margin: 0;
            overflow: hidden;
            background-color: var(--color-bg);
            color: var(--color-text);
            font-family: var(--font-sans);
        }
        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        #ui-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        .message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 10, 0.8);
            border: 1px solid var(--color-glow);
            border-radius: 15px;
            padding: 2rem;
            max-width: 400px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 30px var(--color-glow);
            font-family: var(--font-serif);
            font-size: 1.5rem;
            line-height: 1.6;
        }
        .message-box.visible {
            opacity: 1;
            pointer-events: all;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--color-text);
        }
        .constellation-label {
            position: absolute;
            color: var(--color-accent);
            font-family: var(--font-serif);
            font-size: 1.2rem;
            text-shadow: 0 0 8px var(--color-accent);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--color-bg);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: opacity 1s ease 1s;
        }
        #loading-screen h1 {
            font-family: var(--font-serif);
            font-size: 2.5rem;
            color: var(--color-text);
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        #loading-screen p {
             font-family: var(--font-sans);
             font-size: 1rem;
             color: var(--color-text);
             opacity: 0;
             animation: fadeIn 2s 1s forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        #wish-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 20;
        }
        #wish-button {
            background: none;
            border: 1px solid var(--color-accent);
            color: var(--color-accent);
            font-family: var(--font-sans);
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
            pointer-events: all;
        }
        #wish-button:hover {
            background: var(--color-accent);
            color: var(--color-bg);
        }
        #wish-modal {
            display: none; /* Hidden by default */
            flex-direction: column;
            gap: 1rem;
        }
        #wish-modal textarea {
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--color-glow);
            color: var(--color-text);
            border-radius: 8px;
            padding: 10px;
            font-family: var(--font-sans);
            width: 100%;
            height: 100px;
            resize: none;
        }
        #wish-modal button {
            background: var(--color-accent);
            border: none;
            color: var(--color-bg);
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <h1>For Himani</h1>
        <p>A universe of thoughts from Warun</p>
    </div>

    <canvas id="bg"></canvas>

    <div id="ui-container">
        <div id="message-box" class="message-box">
            <span id="close-button" class="close-button">&times;</span>
            <p id="message-content"></p>
        </div>
        
        <div id="wish-container">
            <button id="wish-button">Make a Wish</button>
        </div>

        <div id="wish-modal" class="message-box">
            <span id="close-wish-modal" class="close-button">&times;</span>
            <h2>Write a Wish for Her Future</h2>
            <textarea id="wish-input" placeholder="e.g., I wish you find all the happiness you deserve..."></textarea>
            <button id="submit-wish">Add to the Stars</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Scene Setup ---
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ canvas: document.querySelector('#bg'), antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.position.z = 50;

            // --- UI Elements ---
            const messageBox = document.getElementById('message-box');
            const messageContent = document.getElementById('message-content');
            const closeButton = document.getElementById('close-button');
            const wishButton = document.getElementById('wish-button');
            const wishModal = document.getElementById('wish-modal');
            const closeWishModal = document.getElementById('close-wish-modal');
            const wishInput = document.getElementById('wish-input');
            const submitWish = document.getElementById('submit-wish');
            
            // --- Star Creation ---
            const starGeometry = new THREE.BufferGeometry();
            const starVertices = [];
            for (let i = 0; i < 10000; i++) {
                const x = (Math.random() - 0.5) * 2000;
                const y = (Math.random() - 0.5) * 2000;
                const z = (Math.random() - 0.5) * 2000;
                starVertices.push(x, y, z);
            }
            starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
            const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.1 });
            const stars = new THREE.Points(starGeometry, starMaterial);
            scene.add(stars);

            // --- Interactive Constellations ---
            const interactiveObjects = [];
            const constellationGroup = new THREE.Group();
            scene.add(constellationGroup);

            const constellations = {
                apology: {
                    name: "The Apology",
                    center: new THREE.Vector3(-30, 10, 0),
                    stars: [
                        { pos: new THREE.Vector3(0, 0, 0), msg: "I was wrong, Himani. For my thoughtlessness, I am truly sorry." },
                        { pos: new THREE.Vector3(2, 2, 0), msg: "My insecurity spoke for me, and I deeply regret the words it chose." },
                        { pos: new THREE.Vector3(-2, 3, 0), msg: "There are no excuses, only my sincere promise to be better." }
                    ]
                },
                declaration: {
                    name: "The Declaration",
                    center: new THREE.Vector3(30, 15, 0),
                    stars: [
                        { pos: new THREE.Vector3(0, 0, 0), msg: "My eyes are only for you." },
                        { pos: new THREE.Vector3(-3, -2, 0), msg: "Every heartbeat of mine thinks about you." },
                        { pos: new THREE.Vector3(1, -4, 0), msg: "My entire existence is drawn to you, like a star to the center of its galaxy." }
                    ]
                },
                promise: {
                    name: "The Promise",
                    center: new THREE.Vector3(0, -20, 0),
                    stars: [
                        { pos: new THREE.Vector3(0, 0, 0), msg: "Whatever path you choose..." },
                        { pos: new THREE.Vector3(3, 1, 0), msg: "...to your dream university and your dream career..." },
                        { pos: new THREE.Vector3(6, 0, 0), msg: "...I will always be there, rooting for you and holding your hand." }
                    ]
                }
            };

            const starTexture = new THREE.TextureLoader().load('https://placehold.co/32x32/ffffff/ffffff.png');
            Object.values(constellations).forEach(c => {
                c.stars.forEach(s => {
                    const starSpriteMaterial = new THREE.SpriteMaterial({ map: starTexture, color: 0xa77cff, transparent: true, opacity: 0.8, sizeAttenuation: true });
                    const starSprite = new THREE.Sprite(starSpriteMaterial);
                    starSprite.position.copy(c.center).add(s.pos);
                    starSprite.scale.set(2, 2, 1);
                    starSprite.userData.message = s.msg;
                    starSprite.userData.isInteractive = true;
                    constellationGroup.add(starSprite);
                    interactiveObjects.push(starSprite);
                });
            });

            // --- Raycasting for Interactivity ---
            const raycaster = new THREE.Raycaster();
            const mouse = new THREE.Vector2();

            function onMouseMove(event) {
                mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            }
            window.addEventListener('mousemove', onMouseMove, false);

            function onMouseClick(event) {
                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObjects(interactiveObjects);
                if (intersects.length > 0) {
                    const obj = intersects[0].object;
                    if (obj.userData.isInteractive && obj.userData.message) {
                        messageContent.textContent = obj.userData.message;
                        messageBox.classList.add('visible');
                        
                        // Zoom to star
                        new TWEEN.Tween(camera.position)
                            .to({ x: obj.position.x, y: obj.position.y, z: obj.position.z + 10 }, 1000)
                            .easing(TWEEN.Easing.Quadratic.InOut)
                            .start();
                    }
                }
            }
            window.addEventListener('click', onMouseClick, false);

            // --- UI Logic ---
            closeButton.addEventListener('click', () => {
                messageBox.classList.remove('visible');
                // Zoom back out
                new TWEEN.Tween(camera.position)
                    .to({ x: 0, y: 0, z: 50 }, 1000)
                    .easing(TWEEN.Easing.Quadratic.InOut)
                    .start();
            });

            wishButton.addEventListener('click', () => {
                wishModal.style.display = 'flex';
                wishModal.classList.add('visible');
            });

            closeWishModal.addEventListener('click', () => {
                wishModal.classList.remove('visible');
                setTimeout(() => wishModal.style.display = 'none', 500);
            });
            
            submitWish.addEventListener('click', () => {
                const wishText = wishInput.value;
                if (wishText) {
                    // Create a new star for the wish
                    const wishStarMaterial = new THREE.SpriteMaterial({ map: starTexture, color: 0xffb7c5, transparent: true, opacity: 1 });
                    const wishStar = new THREE.Sprite(wishStarMaterial);
                    wishStar.position.set(Math.random() * 20 - 10, -10 + Math.random() * 5, 0);
                    wishStar.scale.set(2.5, 2.5, 1);
                    wishStar.userData.message = `Warun's wish for you: "${wishText}"`;
                    wishStar.userData.isInteractive = true;
                    constellationGroup.add(wishStar);
                    interactiveObjects.push(wishStar);
                    
                    // Animate the wish star
                    wishStar.scale.set(0,0,0);
                    new TWEEN.Tween(wishStar.scale)
                        .to({x: 2.5, y: 2.5, z: 1}, 2000)
                        .easing(TWEEN.Easing.Elastic.Out)
                        .start();

                    closeWishModal.click();
                    wishInput.value = '';
                    wishButton.style.display = 'none'; // Only one wish
                }
            });

            // --- Animation Loop ---
            function animate() {
                requestAnimationFrame(animate);
                TWEEN.update();
                stars.rotation.y += 0.0001;
                constellationGroup.rotation.y += 0.0002;
                renderer.render(scene, camera);
            }
            
            // --- Initial Load ---
            const loadingScreen = document.getElementById('loading-screen');
            loadingScreen.addEventListener('transitionend', () => {
                loadingScreen.style.display = 'none';
            });
            window.onload = () => {
                loadingScreen.style.opacity = '0';
                animate();
            };

            // --- Resize Handling ---
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        });
    </script>
</body>
</html>
